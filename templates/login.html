<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-container">
        <img class="logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Description">
        <h2>Hi, Welcome Back! ðŸ‘‹</h2>
        <div class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <div class="divider">
            <hr>
            <span>OR</span>
            <hr>
        </div>
        <button class="btn-google"><img src="{{ url_for('static', filename='assets/google.png') }}" alt="Description">Login with Google</button>
        <span class="sign-up-link">Don't have an account? Sign Up Now</span>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
